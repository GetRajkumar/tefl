<div class="headerbg">

    <input type="text" class="form-control"/>

  <div class="form-group col-md-6">

 <label class="radio-inline">

<label class="radio-inline">

  </div>
                    <div class="clearfix"></div>
 <div class="form-group col-md-6">

   <select class="form-control">
  <option>50-100</option>
  <option>100-500</option>
  <option>500-5000</option>
</select>

                     <div class="form-group col-md-6">

         <div class="form-group col-md-6">

      </span>
                    
                          </div>
